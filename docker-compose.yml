version: '2'
services:
  mongodb:
    image: mongo
    ports:
      - 27017:27017
  smtp-server:
    image: djfarrelly/maildev
    ports:
      - 25:25
      - 1080:80
  initiatives-backend:
    build:
      dockerfile: ./src/main/docker/Dockerfile
      context: .
    ports:
      - 8080:8080
    links:
      - mongodb
      - smtp-server
